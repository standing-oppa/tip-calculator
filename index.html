<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Oxygen&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <h1 id='H1'>Tip Calculator</h1>
    <div id='total'></div>

    <div class="container">
        <form> 
            <div class="innerGroup">
                <label for="totalAmount">Enter the Bill Total below:</label>
                <div>
                    <span>$ </span><input type="number" name="totalAmount" id="totalAmount" required placeholder="Bill Amount" step=".01">
                </div>
            </div>
            
            <div class="innerGroup">
                <label for="tip">Enter the percent you would like to tip:</label>
                <div>
                    <input type="number" name="tip" id="tip"><span>%</span>
                </div>
            </div> 

            <div class="innerGroup">
                <label for="people">How many people are sharing the bill?</label>
                <div>
                    <input type="number" value='1' name="people" id="people">
                </div>
            </div>

            <div>
                <input type="submit" value="Calculate" id="calculateBtn">
            </div>
        </form>

        
        
    </div>

    <script src="index.js"></script>
</body>
</html>
